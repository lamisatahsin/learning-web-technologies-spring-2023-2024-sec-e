
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth</title>
</head>
<body>
    <h3>Date of Birth</h3>
    <input type="date" id="dob">
    <span id="dobError" class="error"></span><br><br>
    <button type="button" onclick="validateDate()">Submit</button>

    <script>
        function validateDate() {
            let dobInput = document.getElementById('dob');
            let dobError = document.getElementById('dobError');
            let dob = dobInput.value.trim();

            // Reset error message
            dobError.textContent = '';

            // Check if date of birth is empty
            if (dob === '') {
                dobError.textContent = 'Date of birth cannot be empty';
                return;
            }

            // Validate date format
            let dateRegex = /^\d{4}-\d{2}-\d{2}$/;
            if (!dateRegex.test(dob)) {
                dobError.textContent = 'Invalid date format';
                return;
            }

            // Extract day, month, and year
            let parts = dob.split('-');
            let day = parseInt(parts[2]);
            let month = parseInt(parts[1]);
            let year = parseInt(parts[0]);

            // Validate day, month, and year ranges
            if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > 2024) {
                dobError.textContent = 'Date is out of range';
                return;
            }

            // If all validations pass
            alert('Date of birth submitted successfully: ' + dob);
        }
    </script>
</body>
</html>
